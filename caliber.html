<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Caliber Collision</title>
    <link rel="shortcut icon" type="image/jpg" href="https://www.caliber.com/favicon.png"/>
    <style>
      body {
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 768px;
        margin: 20px auto;
        padding: 0 15px;
      }
      .input-row {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .input-group {
        display: flex;
        align-items: center;
        margin-right: 20px;
      }
      .input-group:last-child {
        margin-right: 0;
      }
      .input-group label {
        white-space: nowrap;
        margin-right: 5px;
        font-weight: bold;
      }
      .input-group input {
        width: 150px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      #inline-widget {
        height: 600px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      /* add styles for smaller screens */
      @media only screen and (max-width: 600px) {
        body {
          background-size: contain;
        }
        .input-row {
          flex-direction: column;
          align-items: flex-start;
        }
        .input-group {
          margin-right: 0;
          margin-bottom: 10px;
          width: 100%;
        }
        .input-group input {
          width: calc(100% - 110px);
        }
        #inline-widget {
          height: 500px;
        }
      }
    </style>
    <script src="https://caliber-stage.quiq-api.com/app/chat-ui/index.js" charset="UTF-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-row">
        <div class="input-group">
          <label for="drp-client">DRP Client:</label>
          <input type="text" id="drp-client" name="drp-client">
        </div>
        <div class="input-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state">
        </div>
      </div>
      <div id="inline-widget"></div>
    </div>
    <script>
      var chat = Quiq({
        pageConfigurationId: 'web-ux-cs'
      });
    </script>
  </body>
</html>
