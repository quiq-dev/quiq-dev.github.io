<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Caliber Collision</title>
    <link rel="shortcut icon" type="image/jpg" href="https://www.caliber.com/favicon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #ffffff;
            --text-color: #333;
        }

        body {
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 10px auto;
            padding: 10px;
            background-color: #fff;
            /* Removed border-radius and box-shadow */
        }

        .logo {
            display: block;
            max-width: 250px;
            margin: 0 auto 10px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-group {
            flex: 0 0 48%;
        }

        .input-group label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
            color: var(--secondary-color);
            font-size: 12px;
            padding-left: 2px;
        }

        .input-group input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        #inline-widget {
            height: 500px;
            width: 100%;
            /* Removed border */
            background-color: #fff;
            margin-top: 10px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 8px;
                margin: 5px auto;
            }

            .input-row {
                flex-direction: column;
            }

            .input-group {
                flex: 0 0 100%;
                margin-bottom: 8px;
            }

            #inline-widget {
                height: 400px;
            }
        }
    </style>
    <script src="https://caliber-stage.quiq-api.com/app/chat-ui/index.js" charset="UTF-8"></script>
</head>
<body>
    <!-- Rest of the HTML remains the same -->
</body>
</html>
