<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Caliber Collision</title>
    <link rel="shortcut icon" type="image/jpg" href="https://www.caliber.com/favicon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #ffffff;
            --text-color: #333;
        }

        body {
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 10px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .logo {
            display: block;
            max-width: 250px;
            margin: 0 auto 10px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-group {
            flex: 0 0 48%; /* Adjust this value to control the width of the input groups */
        }

        .input-group label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
            color: var(--secondary-color);
            font-size: 12px;
            padding-left: 2px; /* This adds a slight indent to the labels */
        }

        .input-group input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box; /* This ensures padding doesn't affect the overall width */
        }

        #inline-widget {
            height: 500px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            margin-top: 10px; /* Add some space above the widget */
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 8px;
                margin: 5px auto;
            }

            .input-row {
                flex-direction: column;
            }

            .input-group {
                flex: 0 0 100%;
                margin-bottom: 8px;
            }

            #inline-widget {
                height: 400px;
            }
        }
    </style>
    <script src="https://caliber-stage.quiq-api.com/app/chat-ui/index.js" charset="UTF-8"></script>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/SxNdrb5C/caliber-collision.png" alt="Caliber Collision Logo" class="logo">
        <div class="input-row">
            <div class="input-group">
                <label for="drp-client">DRP Client</label>
                <input type="text" id="drp-client" name="drp-client" placeholder="Enter DRP Client">
            </div>
            <div class="input-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter State">
            </div>
        </div>
        <div id="inline-widget"></div>
    </div>
    <script>
        var chat = Quiq({
            pageConfigurationId: 'web-ux-cs'
        });
    </script>
</body>
</html>
