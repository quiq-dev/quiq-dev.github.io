<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Caliber Collision</title>
    <link rel="shortcut icon" type="image/jpg" href="https://www.caliber.com/favicon.png"/>
    <style>
      body {
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 768px;
        margin: 20px auto;
        padding: 0 15px;
      }
      .input-group {
        margin-bottom: 20px;
      }
      .input-group label {
        display: inline-block;
        width: 100px;
        font-weight: bold;
      }
      .input-group input {
        width: calc(100% - 110px);
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      #inline-widget {
        height: 600px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      /* add styles for smaller screens */
      @media only screen and (max-width: 600px) {
        body {
          background-size: contain;
        }
        #inline-widget {
          height: 500px;
        }
        .input-group label {
          display: block;
          width: 100%;
          margin-bottom: 5px;
        }
        .input-group input {
          width: 100%;
        }
      }
    </style>
    <script src="https://caliber-stage.quiq-api.com/app/chat-ui/index.js" charset="UTF-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <label for="value-input">Value:</label>
        <input type="text" id="value-input" name="value-input">
      </div>
      <div id="inline-widget"></div>
    </div>
    <script>
      var chat = Quiq({
        pageConfigurationId: 'web-ux-cs'
      });
    </script>
  </body>
</html>
