<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Caliber Collision</title>
    <link rel="shortcut icon" type="image/jpg" href="https://www.caliber.com/favicon.png"/>
    <style>
      body {
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 768px;
        margin: 20px auto;
        padding: 0 15px;
      }
      .input-row {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .input-group {
        display: flex;
        align-items: center;
        margin-right: 20px;
      }
      .input-group:last-child {
        margin-right: 0;
      }
      .input-group label {
        white-space: nowrap;
        margin-right: 5px;
        font-weight: bold;
      }
      .input-group input {
        width: 150px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      #inline-widget {
        height: 600px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .hidden {
        display: none;
      }
      .warningText {
        color: orange;
      }
      .successText {
        color: green;
      }
      /* add styles for smaller screens */
      @media only screen and (max-width: 600px) {
        body {
          background-size: contain;
        }
        .input-row {
          flex-direction: column;
          align-items: flex-start;
        }
        .input-group {
          margin-right: 0;
          margin-bottom: 10px;
          width: 100%;
        }
        .input-group input {
          width: calc(100% - 110px);
        }
        #inline-widget {
          height: 500px;
        }
      }
    </style>
    <script src="https://caliber-stage.quiq-api.com/app/chat-ui/index.js" charset="UTF-8"></script>
    <script src="https://caliber-stage.goquiq.com/app/ui-extensions/sdk.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-row">
        <div class="input-group">
          <label for="drp-client">DRP Client:</label>
          <input type="text" id="drp-client" name="drp-client">
        </div>
        <div class="input-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state">
        </div>
      </div>
      <div id="inline-widget"></div>
      
      <!-- Quiq Extension SDK Demo elements -->
      <h4 class="successText hidden">Look at the Send Message area of the Messaging App!</h4>
      <h3 class="warningText">Any changes made to your messaging site will be live.</h3>
      <div class="conversationContainer hidden">
        <h3>Conversation Object</h3>
        <div class="conversation"></div>
      </div>
    </div>
    <script>
      var chat = Quiq({
        pageConfigurationId: 'web-ux-cs'
      });

      // Quiq Extension SDK Demo code
      var tenant = "caliber-stage"; // Replace with your actual tenant name if different

      // The initialization should be done right away.
      Quiq.init(`https://${tenant}.goquiq.com`);

      // Any calls to the Quiq SDK should happen after this event has fired.
      // This is the signal that the SDK is ready to accept requests.
      Quiq.on("init", function (conversation) {
        document.querySelector(".conversation").innerText = JSON.stringify(conversation, null, 2);
        document.querySelector(".conversationContainer").classList.remove("hidden");

        Quiq.prepareMessage("Successfully initialized Quiq UI Extension!");
        document.querySelector(".successText").classList.remove("hidden");
      });
    </script>
  </body>
</html>
