<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDRAC Login Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#3a3f44, #1a1c1e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 5px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 2px;
        }
        select {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 2px;
        }
        button {
            background: #0081c8;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0071b8;
        }
        .logo {
            margin-bottom: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">INTEGRATED DELL REMOTE<br>ACCESS CONTROLLER 6 - ENTERPRISE</div>
        <form>
            <label>Username:</label>
            <input type="text" name="username">
            
            <label>Password:</label>
            <input type="password" name="password">
            
            <label>Domain:</label>
            <select>
                <option>This iDRAC</option>
            </select>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
