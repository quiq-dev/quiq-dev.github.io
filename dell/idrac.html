<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDRAC Login Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#3a3f44, #1a1c1e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            width: 320px;
        }
        .logo img {
            width: 100px;
            display: block;
            margin: 0 auto 15px auto;
        }
        input[type=text], input[type=password], select {
            width: 100%;
            padding: 5px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 2px;
            box-sizing: border-box;
        }
        button {
            background: #0081c8;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0071b8;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/2jc8Sq0w/9185ef1fb8d663aab000cc815f273dfb.png" alt="Dell Logo">
        </div>
        <div style="text-align: center; margin-bottom: 15px;">
            INTEGRATED DELL REMOTE<br>ACCESS CONTROLLER 6 - ENTERPRISE
        </div>
        <form action="account.html" method="get">
            <label>Username:</label>
            <input type="text" name="username">

            <label>Password:</label>
            <input type="password" name="password">

            <label>Domain:</label>
            <select>
                <option>This iDRAC</option>
            </select>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
